<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
 
  <ion-item *ngFor="let categoria of listarCategorias">
    <ion-label>
      <p><strong>ID: </strong>
      {{categoria.id}}
      </p>
      <p>
        {{categoria.nome}}
      </p>
    </ion-label>
    <ion-note slot="end" color="light">
      <ion-icon name="create-outline" [routerLink]=" '/categoria/alterar/' + categoria.id"></ion-icon>
      <ion-icon name="trash-outline" (click)="presentAlertConfirm(categoria.id)"></ion-icon>
    </ion-note>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-botton routerLink="/categorias/cadastrar" color="success">
    <ion-icon name="add"></ion-icon>
    </ion-fab-botton>
  </ion-fab>
</ion-content>
